<figure style="padding: 20px 0; margin: 0;">
  <a href="{{ .Destination | safeURL }}" 
     {{ with .Title }} title="{{ . }}" {{ end }}
  >
    <img src="{{ .Destination | safeURL }}" 
         style="border-radius: 5px; max-width: 100%; padding: 0;"
         alt="{{ .Text }}" 
         {{ with .Title }}
         title="{{ . }}"
         {{ end }}
    />
  </a>
  <figcaption style="margin-top: 0.5em; text-align: center; font-size: 0.8em;">
    {{ .Text }}
  </figcaption>
</figure>
